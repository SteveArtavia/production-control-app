<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Tracker App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap">
</head>
<body class="m-5">
    <header class="mb-3">
        <nav>
            <a href="index.html">home</a>
            <a href="production.html">production</a>
        </nav>
    </header>

    <h1 class="mb-3">Production Tracking App</h1>
    <div id="progress-card" class="container card p-4">
        <div id="progress">
            <h3 id="goal">Goal: 70</h3>
            <h3 id="currentCases">Current cases:</h3>
        </div>

        <div id="progress-container" class="my-3">
            <div id="progressBar" style="width: 0%;"></div>
        </div>
    </div>

    <div class="container">

        <input type="text" placeholder="enter case id..." id="caseInput"><br>
        <button id="enterCase">Enter Case</button>

    </div>

    <div class="container mt-3">
        <div id="cases-container" class="card">
            <div class="card-body">
                <button id="clearDay">Clear</button>
                <button id="saveCases">Save</button>
                <ul id="cases-list"></ul>
            </div>
        </div>
    </div>

        <script src="main.js"></script>

</body>
</html>
