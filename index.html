<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Tracker App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Text&display=swap">
    <script src="https://kit.fontawesome.com/a9e6d69b36.js" crossorigin="anonymous"></script> 

</head>
<body class="m-3">
    <header class="mb-3 container-fluid">
        <nav class="p-3">
            <a href="#"></i></a>
        </nav>
    </header>

    <div id="production" class="container">
        <h1 id="pageTitle" class="mb-4">Production <br><strong>Tracking App</strong></h1>

        <div id="progress-card" class="container card p-5">
            <h3 id="goal" class="text-center mb-0">Goal: <span>70</span></h3>
            
            <div id="progress" class="mx-auto">
                <h3 id="currentCases" class="animacion text-center"><span></span></h3>
            </div>

            <div id="progress-container" class="my-4">
                <div id="progressBar" style="width: 0%;"></div>
            </div>

            <div class="container mt-4" id="input-container">
                <input type="text" placeholder="enter case id..." id="caseInput">
                <button id="enterCase">Enter Case</button>   
            </div>

        </div>
    </div>

    <div class="container mt-5">
        <div id="cases-container" class="card">
            <div class="card-body">
                <div id="buttons" class="my-3">
                    <button id="clearDay">Clear</button>
                </div>
                <div id="divider-line" class="mt-5"></div>
                <ul id="cases-list"></ul>
            </div>
        </div>
    </div>

    <footer class="text-center my-5">
        <small>Â© Steve Artavia 2024. All rights reserved.</small>
    </footer>

        <script src="main.js"></script>

</body>
</html>
