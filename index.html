<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Tracker App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-5">
    <header>
        <nav>
            <a href="#index.html">HOME</a>
            <a href="#index.html">PRODUCTION DAYS</a>
        </nav>
        <h1>Production Tracking App</h1>
    </header>

    <div class="container">

        <div id="progress">
            <h3 id="goal">Goal: 70</h3>
            <h3 id="currentCases">Current cases:</h3>
        </div>

        <div id="progressBar"></div>
    </div>

    <div class="container">

        <input type="text" placeholder="enter case id..." id="caseInput">
        <button id="enterCase">Enter Case</button>

    </div>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <button id="clearDay">Clear</button>
                <ul id="cases-list"></ul>
            </div>
        </div>
    </div>

        <script src="main.js"></script>

</body>
</html>
