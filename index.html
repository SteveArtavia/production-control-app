<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Tracker App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9e6d69b36.js" crossorigin="anonymous"></script> 

</head>
<body class="m-3">
    <header class="header mb-3 container-fluid">
        <nav class="header__nav p-3">
            <a class="header__link" href="#"><i class="header__icon fas fa-arrow-up"></i></a>
        </nav>
    </header>

    <div id="production" class="container">
        <h1 id="pageTitle" class="mb-4 text-center">Produ<strong>App</strong></h1>

        <div id="progress-card" class="container card p-5">
            <h3 id="goal" class="text-center mb-0">Goal: <span>70</span></h3>
            
            <div id="progress" class="mx-auto">
                <h3 id="currentCases" class="animacion text-center"><span></span></h3>
            </div>

            <div id="progress-container" class="my-4">
                <div id="progressBar" style="width: 0%;"></div>
            </div>

            <div class="container mt-4" id="input-container">
                <input type="text" placeholder="Type case id..." id="caseInput">
                <button id="enterCase">Enter Case<i class="enterCase__icon fas fa-arrow-right-to-bracket"></i></button>   
            </div>

        </div>
    </div>

    <div class="cases__controls" id="buttons">
        <button class="cases__button" id="removeCase"><i class="cases__icon fas fa-square-minus"></i>Remove Case</button><br>
        <button class="cases__button" id="clearDay"><i class="cases__icon fas fa-trash"></i>Clear</button><br>
        <button class="cases__button" id="generate-report"><i class="cases__icon fas fa-file"></i>Generate report</button>
    </div>

    <div class="container mt-5">
        <div class="cases card" id="cases">
            <div class="cases__body card-body">
                <div class="cases__divider mt-5"></div>
                <ul class="cases__list" id="cases-list"></ul>
            </div>
        </div>
    </div>

    <footer class="footer text-center my-5">
        <small>Â© Steve Artavia 2024. All rights reserved.</small>
    </footer>

        <script src="main.js"></script>

</body>
</html>
